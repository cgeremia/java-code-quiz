<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <link ref="stylesheet" href="assets/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    
<!-- Container for Header -->
    <header class="container-fluid mb-5">
        <div class="row">
            <div class="col-6">
                <button id="view-scores" type="button" class="btn btn-outline-secondary d-inline-block mt-1">View High Scores</button>
            </div>
            <!-- Timer -->
            <div class="col-6">
                <p class="d-flex justify-content-end time">Time:120s</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <section id="intro">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h1 class="d-flex justify-content-center text-center">Coding Quiz Challenge!</h1>
                        <p class="d-flex blockquote text-center">Try to answer the following javascript code questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                        <button id="start" type="button" class="btn btn-info mx-auto d-block">Start Quiz</button></p>
                    </div>
                </div>
            </section>

            <!-- Questions -->

            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question">question</h2>
                        <ul class="px-0 py-0 list-unstyled">
                            <li class="mb-3"><button id="answer1" value="0" type="button"
                                    class="btn btn-info ansBtn">Answer1</button></li>
                            <li class="mb-3"><button id="answer2" value="1" type="button"
                                    class="btn btn-info ansBtn">Answer2</button></li>
                            <li class="mb-3"><button id="answer3" value="2" type="button"
                                    class="btn btn-info ansBtn">Answer3</button></li>
                            <li class="mb-3"><button id="answer4" value="3" type="button"
                                    class="btn btn-info ansBtn">Answer4</button></li>
                        </ul>
                        <div id="results" class="font-weight-light font-italic">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Section for Final Score -->
            <section id="final">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>Done!</h2>
                        <p>Your final score is: <span id="score" class="pl-1">0</span></p>
                        <p>Enter initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span>
                            <button id="submit-score" class="btn btn-info mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>

            <!-- Section for High Scores -->
            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                            <h2>High Scores</h2>
                            <ol id="score-list">
                            </ol>
                            <button id="goback" class="btn btn-dark d-inline-block mx-1 my-1">Go back</button>
                            <button id="clearscores" class="btn btn-light btn-outline-dark mx-1 my-1 d-inline-block">Clear scores</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
<script src="assets/script.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
crossorigin="anonymous"></script>

</body>
</html>
